{% load static%}
{% if user.is_authenticated %}
<div class="first-or-return-flex-box">

    <button type=“button” onclick="location.href='newinput/'" class="first-or-return-flex" id="first"><h1 style="font-size: 40px;">初診</h1></button>
    {% else %}
    <button type=“button” onclick="location.href='newpt/'" class="first-or-return-flex" id="first"><h1 style="font-size: 40px;">初診</h1></button>
    {% endif %}

</div>

{% endif %}
