{% extends 'order/base.html' %}
{% block title %}patient{% endblock %}
{% block contents %}
{% load static%}

<div class="first-or-return-flex-box">
    <div class="first-or-return-flex" id="first"><h1>初診</h1></div>
    <div class="first-or-return-flex" id="return"><h1>再診</h1></div>
</div>

<div class="ic-or-noneic-flex-box">
    <div class="ic-or-noneic-flex" id="iccard"><h1>ICカード</h1></div>
    <div class="ic-or-noneic-flex" id="icnone"><h1>個人情報入力</h1></div>
</div>

<div class="first-patient-input">
    <form action="{% url 'order:index' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="forr" value="初診">
        <div class="f-input-flex-box">
            <div class="f-i-flex"><label for="firstname">姓：<input type="text" name="firstname" id="firstname"></label></div>
            <div class="f-i-flex"><label for="lastname">名：<input type="text" name="lastname" id="lastname"></label></div>
            <div class="f-i-flex"><label for="birthday">生年月日：<input type="date" name="birthday" id="birthday"></label></div>
            <div class="f-i-flex"><label for="tel">電話番号：<input type="number" name="tel" id="tel"></label></div>
            <div class="f-i-flex"><label for="address">住所（任意）：<input type="text" name="address" id="address"></label></div>
        </div>
        <input type="submit" value="注文へ進む">
    </form>
</div>

<div class="return-patient-input">
    <form action="{% url 'order:index' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="forr" value="初診">
        <div class="r-input-flex-box">
            <div class="r-i-flex"><label for="firstname">姓：<input type="text" name="firstname" id="firstname"></label></div>
            <div class="r-i-flex"><label for="lastname">名：<input type="text" name="lastname" id="lastname"></label></div>
            <div class="r-i-flex"><label for="birthday">生年月日：<input type="date" name="birthday" id="birthday"></label></div>
            <div class="r-i-flex"><label for="tel">電話番号：<input type="number" name="tel" id="tel"></label></div>
            <div class="r-i-flex"><label for="address">住所（任意）：<input type="text" name="address" id="address"></label></div>
            <div class="r-i-flex"><label for="patientid">患者ID（任意）：<input type="text" name="patientid" id="patientid"></label></div>
        </div>
        <input type="submit" value="注文へ進む">
    </form>
</div>

{% endblock %}
