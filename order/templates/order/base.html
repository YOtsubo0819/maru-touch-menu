{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% block header %}
<header>
    <h1 class="topicon"><a href="{% url 'order:index' %}" ><img src="{% static 'img/MARUロゴ.png' %}" height="70px"></a></h1>
    <nav>
        {% if user.is_authenticated %}
        <ul>
            {% if user.username == "admin" %}
            <li><a href="{% url 'logout' %}" style="color:#fff;">ログアウト</a></li>
            <li><a href="/admin" style="color:#fff;">管理用</a></li>
            {% else %}
            <li><a href="{% url 'logout' %}" style="color:#fff;">ログアウト</a></li>
            {% endif %}
        </ul>
        {% else %}
        <ul>
            <li><a href="{% url 'login' %}" style="color:#fff;">ログイン</a></li>
        </ul>
        {% endif %}
    </nav>
</header>
{% endblock %}
    <div class="content">{% block contents %}{% endblock %}</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static 'js/style.js' %}"></script>
    
</body>
</html>
